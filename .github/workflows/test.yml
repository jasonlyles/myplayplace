# This is a basic workflow to help you get started with Actions

name: Testing

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Read secrets from AWS Secrets Manager into environment variables
      uses: abhilash1in/aws-secrets-manager-action@v2.1.0
      with:
        secrets: |
          CYPRESS_SHAIHULUD
        parse-json: true

    - name: Check if env variable is set after fetching secrets
      run: if [ -z ${CYPRESS_SHAIHULUD_USERNAME+x} ]; then echo "CYPRESS_SHAIHULUD_USERNAME is unset"; else echo "CYPRESS_SHAIHULUD_USERNAME is set to '$CYPRESS_SHAIHULUD_USERNAME'"; fi

    - name: Write env vars to config file
      run: |
        ls -la
        touch ~/e2e/config.js
        echo "const config = {"                             > ~/e2e/config.js
        echo "username: '${CYPRESS_SHAIHULUD_USERNAME}',"  >> ~/e2e/config.js
        echo "password: '${CYPRESS_SHAIHULUD_PASSWORD}'"   >> ~/e2e/config.js
        echo "};"                                          >> ~/e2e/config.js
        echo "export default config;"                      >> ~/e2e/config.js

    - name: Show file content
      run: |
        pwd
        ls -la ~/e2e
        cat ~/e2e/config.js
